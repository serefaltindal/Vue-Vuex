<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>VueJS Demo</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="isLoading">Loading</p>
        <p v-if="!cart.length">No item in cart.</p>
        <vue-cart :cart=cart  title='Shopping Cart'></vue-cart>
        <vue-cart :cart=saved  title='Saved For Later'></vue-cart>   

        <h2 class="saved-header">EÅŸyalar ({{items.length}} )</h2>
        <div class="saved">

        </div>
    </div>
</body>

</html>
