<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id=app>
        <input type="text" v-on:keypress="inputDeger($event)">
        <button v-on:click="arttir()">ArttÄ±r</button>
        <p>{{sayi}}</p>
    </div>
    
    <script>
        new Vue({
            el:"#app",
            data:{
                sayi:0,
                inputValue:0
            },
            methods: {
                arttir :function(){
                    this.sayi=this.inputValue+this.sayi;
                },
                inputDeger:function(event){
                    console.log(event);
                    this.inputValue=Number(event.char);
                }
            }
        })
    </script>


</body>
</html>
