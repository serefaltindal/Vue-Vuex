<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h3>{{title}}</h3>
        <button>{{buttonTitle}}</button>
        <a v-bind:href="link" v-bind:data-id="data">Google Link...</a>
        <p v-html="details"></p>
    </div>

    <script>
        var elm=new Vue({
            el:'#app',
            data:{
                title:'BAŞLIK',
                buttonTitle:"Buton başlık",
                link:"https://google.com.tr",
                data:1,
                details:"<b>Bold yazmalıdır</b>"
                            }
        });

    </script>
</body>
</html>
